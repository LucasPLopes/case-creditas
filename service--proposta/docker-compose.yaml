version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5' # Limit to 50% of one CPU core
          memory: 256M # Limit to 256MB of RAM
        reservations:
          cpus: '0.25' # Reserve 25% of one CPU core
          memory: 128M # Reserve 128MB of RAM


networks:
  app-network:
    driver: bridge
